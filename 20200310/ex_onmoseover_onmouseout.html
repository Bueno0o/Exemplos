<html>
<head>
    <meta charset="utf-8" />
    <title>Onfocus</title>
    <script>
        function aciona_mouse(valor){
           document.getElementById("msg").innerHTML = valor;
        }
    </script>
</head>
<body>
    <div id="msg"></div>
        <br>
            <table onmouseover="aciona_mouse('entrei na tabela');" 
            onmouseout="aciona_mouse('Sai da tabela');"  >

                </tr>
                <tr>
                    <td>l1c1</td><td>l1c2</td><td>l1c3</td>
                </tr>
                <tr>
                    <td>l2c1</td><td>l2c2</td><td>l2c3</td>
                </tr>
            </table>

</body>
</html>
